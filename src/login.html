<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
	<link href="../assets/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>ﺻﻔﺤﻪ ﻭﺭﻭﺩ</title>
</head>
<body>
<h2>صفحه ورود</h2>
<div id="container">
    <div id="tab_box">
        <div class="tab" id="login_tab"><a href="">ورود</a></div>
        <div class="tab" id="signup_tab"><a href="">عضویت</a></div>
    </div>
    <div id="google_login_div">
        <a href=""> <i class="fa fa-google-plus" style="font-size:24px;color:red" > </i> ورود با حساب کاربری گوگل </a>
    </div>
    <div id="login_panel">
        <form id="login_from">
            <br>
            <div id="username_div">
                <label><b>شناسه کاربری: </b></label>
                <input type="text" name="entered_username" placeholder="نام کاربری">
            </div>
            <br>
            <div id="password_div">
                <label><b>رمز عبور:</b></label>
                <input type="password" name="password" placeholder="رمز عبور">
            </div>
            <br>
            <label><b>کد امنیتی:</b></label>
            <input type="text" name="entered_captcha" placeholder="کد امنیتی">
            <br>
            <input type="checkbox" name="remember_me" value="yes"> مرا به خاطرت بسپار
            <a href="">رمز عبورم را فراموش کرده‌ام</a>
            <br>
            <input type="submit" value="ورود" >
        </form>
    </div>
</div>
</body>
</html>
